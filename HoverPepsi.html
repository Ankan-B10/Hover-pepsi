<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Pepsi</title>
    <link rel="stylesheet" href="HoverPepsi.css" />
    <script
      src="https://kit.fontawesome.com/70c682a6d6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="circle"></div>
      <div class="content">
        <h2>Pepsi</h2>
        <h2><span>Zero </span>Sugar</h2>
        <p>
          Pepsi Zero Sugar sold under the names Diet Pepsi.It is a zero-calorie, sugar-free, formerly ginseng-infused cola sweetened with aspartame and acesulfame K, marketed by PepsiCo.
        </p>
        <a href="https://www.pepsi.com/">Learn More</a>
      </div>
      <img src="./Pepsi.png" alt="Pepsi Can" />
    </div>
  </body>
</html>
